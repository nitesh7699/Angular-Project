<div>
    <span>Filter: </span>

    <input type="radio" name="filter" value="all" [(ngModel)]="selectedFilteredRadioButton" (change)="onSelectedFilteredRadioButtonChanged()">
    <span>{{ 'All(' + all + ')' }}</span>

    <input type="radio" name="filter" value="true" [(ngModel)]="selectedFilteredRadioButton" (change)="onSelectedFilteredRadioButtonChanged()">
    <span>{{ 'InStock(' + inStock + ')' }}</span>

    <input type="radio" name="filter" value="false" [(ngModel)]="selectedFilteredRadioButton" (change)="onSelectedFilteredRadioButtonChanged()">
    <span>{{ 'OutOfStock(' + outOfStock + ')' }}</span>

</div>
